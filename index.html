<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grid.css">
    <title>Responsive Design</title>
</head>
<body>
    <header class="grid-con">
    <h1 class="hidden">Responsive Site</h1>
        <div class="box col-start-1 col-span-3 m-col-span-3  l-col-span-3">Logo</div>
        <div class="box col-start-4 m-col-start-4 l-col-start-4 col-span-full">Nav</div>
    </header>
    <main class="grid-con">
        <div class="box col-span-full">Hero Image</div>

        <article class="box col-span-4 m-col-start-1 m-col-span-6 l-col-start-1 l-col-span-6">
            Product 1
        </article>
        <article class="box col-span-4 m-col-start-7 l-col-start-7 m-col-span-full l-col-span-full">
            Product 2
        </article>

        <section class="box col-start-1 col-span-2">
            Service 1
        </section>
        <section class="box col-start-3 col-span-full">
            Service 2
        </section>
        <section class="box col-start-1 col-span-2">
            Service 3
        </section>
        <section class="box col-start-3 col-span-full">
            Service 4
        </section>
        <section class="box col-start-1 col-span-2">
            Service 5
        </section>
        <section class="box col-start-3 col-span-full">
            Service 6
        </section>
    </main>

    <footer class="grid-con">
        <div class="box col-span-full">Footer</div>
    </footer>
</body>
</html>
